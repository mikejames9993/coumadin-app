<!doctype html>
<html>
	<head>
	    <meta charset="utf-8">
	    <title>The Coumadin Game</title>
	    <meta name="viewport" content="width=device-width">

	    <!-- Library Scripts & Styles -->
	    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
	    <!-- <script type="text/javascript" src="bower_components/jquery-ui/jquery-ui.min.js"></script> -->
	    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
 		<script type="text/javascript" src="bower_components/angular-route/angular-route.js"></script>
	    <script type="text/javascript" src="bower_components/firebase/firebase.js"></script>
	    <!-- <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script> -->
	    <script type="text/javascript" src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>
	    <script type="text/javascript" src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
	    <script type="text/javascript" src="bower_components/underscore/underscore.js"></script>
	    <script type="text/javascript" src="bower_components/angular-underscore-module/angular-underscore-module.js"></script>
		<script type="text/javascript" src="bower_components/angular-permission/dist/angular-permission.min.js"></script>
		<script type="text/javascript" src="bower_components/angular-permission/dist/angular-permission-ng.min.js"></script>

		<script type="text/javascript" src="lib/dragdroptouch/DragDropTouch.js"></script>

	    <link rel="stylesheet" href="bower_components/angular/angular-csp.css">
	    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
	    <link rel="stylesheet" href="bower_components/angular-bootstrap/ui-bootstrap-csp.css">
	    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">

	    <!-- App Styles -->
    	<link rel="stylesheet" href="css/main.css">
    	<link rel="stylesheet" href="css/yeti.bootswatch.min.css">
    	<link rel="stylesheet" media="screen and (min-width : 768px)" href="css/tablet.css">


	    <!-- App Scripts -->
	    <script type="text/javascript" src="js/app.js"></script>
	    <script type="text/javascript" src="js/root-controller.js"></script>
	    <script type="text/javascript" src="js/login-controller.js"></script>
	    <script type="text/javascript" src="js/landing-page-controller.js"></script>
	    <script type="text/javascript" src="js/minigame-controller.js"></script>
	    <script type="text/javascript" src="js/scenario-intro-controller.js"></script>
	    <script type="text/javascript" src="js/scenario-outro-controller.js"></script>
	    <script type="text/javascript" src="views/scenarios/eating/eating-controller.js"></script>
	    <script>
			// Initialize Firebase
			var config = {
				apiKey: "AIzaSyD3VsYhCty9nGNsA8NcrU23q1AQnMZbk0Y",
				authDomain: "coumadin-app.firebaseapp.com",
				databaseURL: "https://coumadin-app.firebaseio.com",
				storageBucket: "coumadin-app.appspot.com",
				messagingSenderId: "106208400674"
			};
			firebase.initializeApp(config);
		</script>
	</head>
	<body ng-app="CoumadinApp" class="app-body">
		<div ng-controller="RootController">
			<div class="container-fluid app-header">
				<div class="row vertical-align">
					<div class="col-xs-4">
						<button ng-if="showBackBtn && showUserLabel" class="btn btn-default" ng-click="goToLanding()"><i class="fa fa-arrow-left no-padding"></i></button>
						<button ng-if="showMenuBtn" class="btn btn-default" ng-click="toggleMenu()"><i class="fa fa-bars no-padding"></i></button>
					</div>
					<div class="col-xs-4 text-center">{{userData.score}} PTS</div>
					<div class="col-xs-4">
						<button class="btn btn-default pull-right disabled" ng-click=""><i class="fa fa-info no-padding"></i></button>
					</div>
				</div>
			</div>
			<div class="container-fluid user-header" ng-if="showUserLabel">
				<div class="row text-right">
					<label>Welcome, {{user.username}}</label> 
					<button type="button" class="btn btn-link" ng-click="logout()" ><i class="fa fa-sign-out"></i></button>
				</div>
			</div>
			<div class="container-fluid app-body">
				<ng-view></ng-view>
			</div>
		</div>
	</body>
</html>
