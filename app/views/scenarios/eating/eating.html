<div class="mini-game-wrapper content-fluid">
<h3 class="mini-game-title">Diet Game</h3>
	<div class="top-half-wrapper row">
		<div class="row content-fluid">
			<div class="col-xs-3 col-sm-4 food-item-wrapper" ng-repeat="item in foodItems | limitTo:8" >
				<div class="food-card">
					<img src={{item.src}} alt="{{item.name}}" class="food-icon img-responsive">
					<span class="food-label">{{item.name}}</span>
				</div>
			</div>
		</div>  
	</div>
	<div class="bottom-half-wrapper row">
		<div class="eating-plate">
			<img src="../images/food-graphics/plate-setting.png" class="img-responsive center-block">
		</div>
		&nbsp;
	</div>

</div>
