<ng-include src="'components/shared/app-header.html'"></ng-include>
<div class="modal-header">
	<img ng-src="{{scenario.config.icon}}" width="50" height="50" class="img-responsive mini-game-launch-img scenario-header-icon">
    <h3 class="modal-title text-center" id="modal-title">Game Instructions</h3>
</div>
<div class="modal-body" id="modal-body">
    <ul ng-if="scenario.config.id !== 'vitamin-k-foods'" >
        <li ng-repeat="info in scenario.config.rules">
            <div>
                <h3 ng-if="info.title">{{info.title}}</h3>
                <p>{{info.text}}</p>
            </div>
            &nbsp;
        </li>
    </ul>
    <div ng-if="scenario.config.id === 'vitamin-k-foods'" class="vit-k-scenario-rules"></div>
</div>
<div class="modal-footer">
    <div class="row">
        <div class="col-xs-6">
           <button class="btn btn-xl pull-left" type="button" ng-click="back()">Back</button>
        </div>
        <div class="col-xs-6">
            <button class="btn btn-xl" type="button" ng-click="start()">Play</button>
        </div>
    </div>
</div>
