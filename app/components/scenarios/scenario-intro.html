<div class="modal-header">
    <h3 class="modal-title text-center" id="modal-title">{{scenario.config.name}} Scenario</h3>
</div>
<div class="modal-body" id="modal-body">
	<div ng-repeat="inst in scenario.config.instructions">
		<h4>{{inst.title}}</h4>
		<p>{{inst.text}}</p>
		</br>
	</div>
	
</div>
<div class="modal-footer">
    <button class="btn btn-success" type="button" ng-click="start()"><i class="fa fa-check"></i>Got it!</button>
</div>
