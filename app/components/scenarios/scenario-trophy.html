<ng-include src="'components/shared/app-header.html'"></ng-include>
<div class="modal-header">
	<img ng-src="{{scenario.config.icon}}" width="50" height="50" class="img-responsive mini-game-launch-img scenario-header-icon">
    <h2 class="modal-title text-center" id="modal-title">Congratulations!</h2>
</div>
<div class="modal-body" id="modal-body">
	<img class="scenario-badge img-responsive" ng-src="{{scenario.config.trophyImage}}" alt="{{scenario.config.name}} Proficiency Badge">
	<hr class="modal-separator">
	<div ng-repeat="info in scenario.config.trophyText">
		<h3 ng-if="info.title">{{info.title}}</h3>
		<p>{{info.text}}</p>
		</br>
	</div>
</div>
<div class="modal-footer">
	<div class="col-xs-12	">
    	<button class="btn" type="button" ng-click="playAgain()">Tap Here to Play This Game Again</button>
    </div>
</div>
