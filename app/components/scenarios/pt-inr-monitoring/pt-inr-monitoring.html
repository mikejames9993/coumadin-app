<div class="container-fluid medication-wrapper" ng-controller="PTINRMonitoringController">
  <div class="row quarter-height">
    <div class="col-xs-12">
      <img ng-src="{{activeScenario.config.icon}}" width="100" height="100" class="img-responsive mini-game-launch-img scenario-header-icon">
      <p>Your INR should not be <u>less than {{getPatientMinMaxInr().min}}</u> and  should not be <u>more than {{getPatientMinMaxInr().max}}</u>.</p>
    </div>
  </div>
  <div class="row three-quarter-height">
    <!-- INR monitor graphic region -->
    <div class="col-xs-4 full-height">
      <button ng-click="startInrTest()">Test INR</button>
    </div>
    <!-- answer list region -->
    <div class="col-xs-8 full-height">
      <p ng-if="inrValue !== null">Your INR is {{inrValue | number : 1}}. What does this number mean to you?</p>
      <div ng-repeat="answer in answers">
        <input id="{{'answer-' + $index}}" ng-disabled="inrValue === null" type="checkbox" ng-model="answer.selected" ng-change="onToggleAnswer(answer)">
        <label for="{{'answer-' + $index}}">{{answer.label}}</label>
      </div>
    </div>
  </div>
</div>
