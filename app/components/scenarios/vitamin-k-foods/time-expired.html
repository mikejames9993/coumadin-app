<div class="modal-body" id="modal-body">Time to select this item has expired. What do you want to do?</div>
<div class="modal-footer">
    <div class="row">
        <div class="col-xs-6">
           <button class="btn btn-xl pull-left" type="button" ng-click="retry()">Retry</button>
        </div>
        <div class="col-xs-6" ng-if="enableSkip">
            <button class="btn btn-xl" type="button" ng-click="skip()">Skip</button>
        </div>
    </div>
</div>
