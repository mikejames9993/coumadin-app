<div class="minigame-wrapper">
	<ng-include class="scenario-outer-wrapper" ng-if="activeScenario" src="'/components/scenarios/' + activeScenario.config.id + '/' + activeScenario.config.id + '.html'"></ng-include>
	<div ng-if="errorMessage" class="label-danger">{{errorMessage}}</div>
	<div class="row footer scenario-footer">
		<div class="col-xs-4">
			<button class="btn btn-success pull-left" ng-click="showRules()"><i class="fa fa-arrow-left"></i>Back</button>
		</div>
		<div class="col-xs-4 text-center">
			<button class="btn btn-success" ng-click="showCoumadinInfoOverlay()"><i class="fa fa-info"></i>More Info</button>
		</div>
		<div class="col-xs-4">
			<button class="btn btn-success pull-right" ng-click="showOutro()" ng-disabled="!activeScenario.status.canSubmit"><i class="fa fa-check"></i>Submit</button>
		</div>
	</div>
</div>
